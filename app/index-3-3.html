<!-- 
  已有卡密（激活码）用户
  有萌宠账号的用户
  课前信息确认
 -->
<!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <title>3-1 课前信息确认</title>
  <link rel="stylesheet" href="styles/weui/weui.css">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body class="container" id="container"> 
  
  <div class="weui-cells weui-cells_form">
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label" for="baby-name">宝贝姓名</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" id="baby-name" type="text">
      </div>
    </div>
  </div>

  <div class="weui-cells weui-cells_form">
    <div class="weui-cell" id="birthday-picker">
      <div class="weui-cell__hd"><label class="weui-label">宝贝生日</label></div>
      <div class="weui-cell__bd">
        <p id="baby-birthday">年 / 月 / 日</p>
      </div>
    </div>
  </div>

  <div class="weui-cells weui-cells_form">
    <div class="weui-cell" id="addr-picker">
      <div class="weui-cell__hd"><label class="weui-label">宝贝地址</label></div>
      <div class="weui-cell__bd">
        <p id="baby-addr">省 / 市 / 区</p>
      </div>
    </div>
  </div>
  
  <div class="weui-cells weui-cells_form">
    <div class="weui-cell">
      <div class="weui-cell__bd">
        <textarea class="weui-textarea" placeholder="请填写详细的家庭住址，以便邮寄学习资料" rows="3"></textarea>
        <div class="weui-textarea-counter"><span>0</span>/200</div>
      </div>
    </div>
  </div>


  <div class="weui-cells weui-cells_form">
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label" for="order-number">激活码</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" id="order-number" type="text" placeholder="请填写课程激活码">
      </div>
    </div>
  </div>

  <div class="weui-cells weui-cells_form">
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label" for="baby-account">账号</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" id="baby-account" type="text" placeholder="请填写您已有的巧口萌宠账号">
      </div>
    </div>
  </div>

  <div class="weui-cells weui-cells_form">
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label" for="password">登陆密码</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" id="password" type="password" placeholder="请输入巧口萌宠账号密码">
      </div>
    </div>
  </div>

  <div class="button-sp-area">
    <a href="javascript:;" class="weui-btn weui-btn_primary" id="save">提交</a>
  </div>

  <div class="weui-footer">
    <p class="weui-footer__text">Copyright © 2010-2018 Qooco</p>
  </div>

</body>
<script type="text/javascript" src="./scripts/zepto.min.js"></script>
<script type="text/javascript" src="./scripts/weui.min.js"></script>
<script type="text/javascript" src="./scripts/distpicker.data.js"></script>
<script type="text/javascript">
  var date = new Date()
  var year = date.getFullYear()
  var month = date.getMonth() + 1
  var day = date.getDate()
  var count_down = 60

  // 宝贝生日：
  $('#birthday-picker').on('click', function(){
    // https://github.com/Tencent/weui.js/blob/master/docs/component/picker.md#picker
    weui.datePicker({
      start: '1970-01-01',
      end: year + '-' + month + '-' + day,
      defaultValue: [year, month, day],
      onChange: function(res){
        // console.log(res);
        var data = res[0].label + res[1].label + res[2].label 
        $('#baby-birthday').text(data)
      },
      onConfirm: function(res){
        console.log(res);
      },
      id: 'birthday-picker'
    });
  })


  // 提交按钮
  $('#save').on('click', function(){
    var loading = weui.loading('提交中...', {
      className: 'save'
    });
    setTimeout(function () {
      loading.hide(function() {
        console.log('`loading` has been hidden');
      });
      weui.toast('提交成功', {
        duration: 1000,
        className: 'custom-classname',
        callback: function(){ console.log('close') }
      });
    }, 3000);
  })
  
</script>
</html>
