
<!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <title>宝贝信息</title>
  <link rel="stylesheet" href="styles/weui/weui.css">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body class="default-bg"> 

  <div class="section-box">
    <article class="weui-article">
      <p>填写宝贝姓名和生日，萌宠会为<br>您提供适合宝贝成长阶段的<br>贴心服务哦~</p>
    </article>

    <div class="weui-cells weui-cells_form">
      <div class="weui-cell input-border" id="name-box">
        <input class="weui-input" id="baby-name" type="text" placeholder="宝贝姓名">
      </div>
    </div>

    <div class="weui-cells weui-cells_form">
      <div class="weui-cell input-border" id="birthday-picker">
        <div class="weui-cell__bd">
          <p id="baby-birthday">宝贝生日</p>
        </div>
      </div>
    </div>

    <div class="button-sp-area pets-btn-area next-btn-area">
      <a href="javascript:;" class="weui-btn weui-btn_primary" id="save">下一步</a>
    </div>
  </div>

  <div class="weui-footer">
    <p class="weui-footer__text">Copyright © 2010-2018 Qooco</p>
  </div>
</body>
<script type="text/javascript" src="./scripts/zepto.min.js"></script>
<script type="text/javascript" src="./scripts/weui.min.js"></script>
<script type="text/javascript">
  var date = new Date()
  var year = date.getFullYear()
  var month = date.getMonth() + 1
  var day = date.getDate()
  var count_down = 60

  // 宝贝生日：
  $('#birthday-picker').on('click', function(){
    // https://github.com/Tencent/weui.js/blob/master/docs/component/picker.md#picker
    weui.datePicker({
      start: '1970-01-01',
      end: year + '-' + month + '-' + day,
      defaultValue: [year, month, day],
      onChange: function(res){
        // console.log(res);
        var data = res[0].label + res[1].label + res[2].label 
        $('#baby-birthday').text(data)
      },
      onConfirm: function(res){
        console.log(res);
      },
      id: 'birthday-picker'
    });
  })
  
  // 获取短信验证码 按钮
  $('.weui-vcode-btn').on('click', function(){
    $(this).hide()
    $('.weui-vcode-count-down').css('display', 'inline-block')
    var timer = setInterval(function() {
      var count = parseInt($('.weui-vcode-count-down').text(), 10)
      count --
      $('.weui-vcode-count-down').text(count)
      if(count < 0){
        clearInterval(timer)
        $('.weui-vcode-count-down').hide()
        $('.weui-vcode-btn').show()
        $('.weui-vcode-count-down').text(count_down)
      }
    }, 1000);
  })

  // 提交按钮
  $('#save').on('click', function(){
    var loading = weui.loading('提交中...', {
      className: 'save'
    });
    setTimeout(function () {
      loading.hide(function() {
        console.log('`loading` has been hidden');
      });
      weui.toast('提交成功', {
        duration: 1000,
        className: 'custom-classname',
        callback: function(){ console.log('close') }
      });
    }, 3000);
  })
  
</script>
</html>
