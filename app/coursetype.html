
<!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <title>选择课程类型</title>
  <link rel="stylesheet" href="styles/weui/weui.css">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body class="default-bg"> 
  <div class="section-box" style="padding-bottom: 3.2em;">
    <article class="weui-article">
      <p>您要参加的课程是？</p>
    </article>

    <div class="choice-type">
      <div class="type-cell" id="seven-day">
        <div class="img-box">
          <img class="type-img" src="./images/seven-day.png">
          <img class="choice-true" src="./images/choice-true.png" style="display:none;">
          <img class="choice-false" src="./images/choice-false.png">
        </div>
        <p>巧口萌宠<br>七天体验课</p>
      </div>
      <div class="type-cell" id="one-year">
        <div class="img-box">
          <img class="type-img" src="./images/one-year.png">
          <img class="choice-true" src="./images/choice-true.png" style="display:none;">
          <img class="choice-false" src="./images/choice-false.png">
        </div>
        <p>巧口萌宠<br>一年课</p>
      </div>
    </div>

    <div class="button-sp-area pets-btn-area next-btn-area">
      <a href="javascript:;" class="weui-btn weui-btn_primary" id="save">下一步</a>
    </div>
  </div>

  <div class="weui-footer">
    <p class="weui-footer__text">Copyright © 2010-2018 Qooco</p>
  </div>
</body>

<script type="text/javascript" src="./scripts/zepto.min.js"></script>
<script type="text/javascript" src="./scripts/weui.min.js"></script>
<script type="text/javascript">
  /**
  * 账号状态
  * @null = 用户为选择
  * @false = 没有 我还没有巧口萌宠账号
  * @true = 是的 我已经有巧口萌宠账号了
  */
  var COURSE_STATUS = null

  $('#seven-day').on('click', function() {
    COURSE_STATUS = 'SEVEN'
    $(this).find('.choice-true').show()
    $(this).find('.choice-false').hide()
    $('#one-year').find('.choice-false').show()
    $('#one-year').find('.choice-true').hide()
  })
  $('#one-year').on('click', function() {
    COURSE_STATUS = 'YEAR'
    $(this).find('.choice-true').show()
    $(this).find('.choice-false').hide()
    $('#seven-day').find('.choice-false').show()
    $('#seven-day').find('.choice-true').hide()
  })

  
  // 提交按钮
  $('#save').on('click', function(){
    console.log(COURSE_STATUS)
    if (COURSE_STATUS == null) {
      weui.confirm('请选择课程类型');
    } else if (COURSE_STATUS == 'SEVEN') {
      location.href = '/submitsuccess.html'
    } else if (COURSE_STATUS == 'YEAR')  {
      location.href = '/activation.html'
    }
  })
  
</script>
</html>
